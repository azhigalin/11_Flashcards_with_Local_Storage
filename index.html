<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards with Local Storage</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h1 class="nav_title">Flashcards</h1>
          <div>
            <button id="new-card">New Card</button>
            <button id="del-cards">Del Cards</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="create-box">
        <h2 class="create-box_title">Create Flashcard</h2>
        <label for="question">Question</label>
        <textarea id="question"></textarea>
        <br />
        <label for="answer">Answer</label>
        <textarea id="answer"></textarea>
        <div>
          <button id="save">Save</button>
          <button id="close">Close</button>
        </div>
      </div>
      <div class="flashcards"></div>
    </div>
  </body>
</html>
